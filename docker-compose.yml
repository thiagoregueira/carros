services:
  web:
    build: .
    # Em produção, use gunicorn. Para dev com hot-reload, use: python manage.py runserver 0.0.0.0:8000
    command: gunicorn --bind 0.0.0.0:8000 app.wsgi:application
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1,[::1],0.0.0.0

volumes:
  static_volume:
  media_volume:
